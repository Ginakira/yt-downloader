name: Build YouTube Downloader

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # 允许手动触发

jobs:
  build-macos:
    runs-on: macos-13 # Intel Mac 运行器

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Download binaries
        run: |
          bash setup.sh

      - name: Build application
        run: |
          export PYINSTALLER_LIPO_SKIP=1
          python build.py

      - name: Create release info
        run: |
          echo "构建信息:" > build-info.txt
          echo "构建时间: $(date)" >> build-info.txt
          echo "Python版本: $(python --version)" >> build-info.txt
          echo "系统信息: $(uname -a)" >> build-info.txt
          echo "架构信息:" >> build-info.txt
          file dist/yt-downloader.app/Contents/MacOS/yt-downloader >> build-info.txt
          ls -lh dist/yt-downloader.app/Contents/MacOS/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt-downloader-macos-intel
          path: |
            dist/yt-downloader.app
            build-info.txt
          retention-days: 30
